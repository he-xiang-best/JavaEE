server:
  port: 8080

spring:
  application:
    name: orderservice # order 服务的服务名称
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud_order?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  cloud:
    nacos:
      server-addr: localhost:8848 # nacos服务地址
      discovery:
        cluster-name: HZ # 集群名称

mybatis:
  type-aliases-package: com.hexiang.user.pojo
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.hexiang: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS

userservice: # 给某个微服务配置负载均衡规则，这里是userservice服务
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 负载均衡规则
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule # eureka负载均衡规则

ribbon:
  eager-load:
    enabled: true #开启饥饿加载
    clients: userservice # 指定饥饿加载的服务名称

feign:
  client:
    config:
      default: # default全局的配置
        loggerLevel: BASIC # 日志级别，BASIC就是基本的请求和响应信息
  httpclient:
    enabled: true # 开启feign对HttpClient的支持
    max-connections: 200 # 最大的连接数
    max-connections-per-route: 50 # 每个路径的最大连接数

