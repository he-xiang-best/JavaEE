<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<style>
  .el-table .warning-row {
    background: oldlace;
  }

  .el-table .success-row {
    background: #f0f9eb;
  }
</style>


<body>

</body>
  <div id="app">
<!--      搜索表单-->
      <el-form :inline="true" :model="brand" class="demo-form-inline">
          <el-form-item label="当前状态">
              <el-select v-model="brand.state" placeholder="当前状态">
                  <el-option label="启用" value="1"></el-option>
                  <el-option label="禁用" value="0"></el-option>
              </el-select>
          </el-form-item>
          <el-form-item label="企业名称">
              <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
          </el-form-item>
              <el-form-item label="品牌名称">
                  <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
              </el-form-item>
          <el-form-item>
              <el-button type="primary" @click="onSubmit">查询</el-button>
          </el-form-item>
      </el-form>

<!--      新增 和 批量删除 按钮 -->
      <el-row>
          <el-button type="danger" plain>批量删除</el-button>
          <el-button type="primary" @click="dialogVisible = true" plain >新增</el-button>
      </el-row>

<!--对话框-->
      <el-dialog
              title="编辑品牌"
              :visible.sync="dialogVisible"
              width="30%">
<!--          用来填充表单内容-->
          <el-form ref="form" :model="brand" label-width="80px">
              <el-form-item label="品牌名称">
                  <el-input v-model="brand.brandName"></el-input>
              </el-form-item>
              <el-form-item label="企业名称">
                  <el-input v-model="brand.companyName"></el-input>
              </el-form-item>
              <el-form-item label="排序">
                  <el-input v-model="brand.sort"></el-input>
              </el-form-item>
              <el-form-item label="备注">
                  <el-input type="textarea" v-model="brand.remark"></el-input>
              </el-form-item>
              <el-form-item label="状态">
<!--                  active-value 用于状态被开的时候 返回的值为1  inactive-value 用于状态被关的时候 返回的值为0-->
                  <el-switch v-model="brand.state"
                             active-value="1"
                             inactive-value="0">
                  ></el-switch>
              </el-form-item>

              <el-form-item>
                  <el-button type="primary" @click="addbrand">提交</el-button>
                  <el-button  @click="dialogVisible = false">取消</el-button>
              </el-form-item>
          </el-form>

      </el-dialog>

<!--      表格-->
    <template>
<!--        表格tableData是所有数据之和-->
      <el-table
              :data="tableData"
              style="width: 100%"
              :row-class-name="tableRowClassName"
              @selection-change="handleSelectionChange">
<!--        selection—change 用于点击复选框时候 会返回id  可结合后台  使用这个方法 需要在methods中添加方法体先-->
        <el-table-column
                type="selection"
                width="55">
        </el-table-column>
        <el-table-column
                type="index"
                label="Id">
        </el-table-column>
        <el-table-column
                prop="brandName"
                label="品牌名称"
                align="center"
                >
        </el-table-column>
        <el-table-column
                prop="companyName"
                label="企业名称"
                align="center"
                >
        </el-table-column>
<!--        对于prop  写data里面的键的名字   label 表头的各项名称   align 用于将表格的内容与表头对齐-->
        <el-table-column
                prop="description"
                label="描述"
                align="center"
        >
        </el-table-column>
        <el-table-column
                prop="ordered"
                label="排序"
                align="center"
        >
        </el-table-column>
        <el-table-column
                prop="status"
                label="状态"
                align="center"
        >
        </el-table-column>
        <el-table-column
                prop="statusStr"
                label="状态"
                align="center">
        <el-row>
          <el-button type="primary">修改</el-button>
          <el-button type="danger">删除</el-button>
        </el-row>

        </el-table-column>
      </el-table>
    </template>

<!--      分页进度条-->
      <el-pagination
              @size-change="handleSizeChange"
              @current-change="handleCurrentChange"
              :current-page="currentPage"
              :page-sizes="[5, 10, 15, 20]"
              :page-size="5"
              layout="total, sizes, prev, pager, next, jumper"
              :total="400">
      </el-pagination>

  </div>

<script>



  new Vue({
    el:"#app",

     mounted() {
         var _this=this;
        axios({
            method: "GET",
            url: "http://localhost:8080/brand-case/SelectAllServlet",

        }).then(function (reqs) {
            _this.tableData=reqs.data;
            console.log(_this.tableData)
        })
     },

    methods: {
      tableRowClassName({row, rowIndex}) {
        if (rowIndex === 1) {
          return 'warning-row';
        } else if (rowIndex === 3) {
          return 'success-row';
        }
        return '';
      },
      //  复选框返回对应列的数据的方法
      handleSelectionChange(val) {
        this.multipleSelection = val;
        console.log(this.multipleSelection)
      },
        //表单搜索的方法, 后期用于将数据请求到servlet中
        onSubmit() {
            console.log(this.brand);
        },
        //用于对话框中的表单提交 然后返回给后台
        addbrand()
        {
           var _this=this;
          axios({
              method:"post",
              url:"http://localhost:8080/brand-case/addServlet",
              data:_this.brand
          }).then(function (resp) {
              if(resp.data=="success")
              {
                  _this.dialogVisible=false;
              }
          })
        },
        handleSizeChange(val) {
            console.log(`每页 ${val} 条`);
        },
        handleCurrentChange(val) {
            console.log(`当前页: ${val}`);
        }
    },

    data() {
      return {
          // 当前页面  填写数据页数
          currentPage: 4,
          // 用于控制对话框的显示和隐藏 默认false是隐藏 后期通过绑定按钮来控制
          dialogVisible: false,
          // 表单搜索的数据
       brand: {
              state:'',
              companyName: '',
              brandName:'',
              sort:'',
              remark:''
          },
          // 复选框选中数据集合
          multipleSelection: [],
          // 表格数据
        tableData: []
      }
    }

  })

</script>
</html>
